name: Create tag
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Create vX.Y.Z from package.json version if it changed
      - name: Create tag from package.json
        id: create_tag
        uses: jaywcjlove/create-tag-action@v2.2.0
        with:
          package-path: ./package.json
