<!DOCTYPE html>
<html xml:lang="en" lang="en">
    {% include "head.html" %}
    <body>
        {% include "header.html" %}
        <hgroup aria-label="Heading">
            <h1>{{ title }}</h1>
            <p>{{ intro }}</p>
        </hgroup>
        {%- if illustration %}
            {% set colour = order | colourFor %}
            {%- include "svg/" + illustration %}
        {%- endif %}
        {{ content | safe }}
        {% include "footer.html" %}
        <style>
          @media screen and (prefers-color-scheme: dark) {
            :where(a:link) {color: #9e9eff;}
            :where(a:visited) {color: #d0adf0;}
          }
        </style>
        <script src="/assets/js/scripts.js"></script>
    </body>
</html>
